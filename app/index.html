<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rooms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="css/app.css"/>
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css.css" rel="stylesheet">
    {% for file in plugind.css %}
    <link rel="stylesheet" href="{{ file }}" />
    {% endfor %}
    <script>
var js = {
    settingsd: {{ settingsd|json(2)|safe }},
    editors : {},
    visualizers : {},
}
</script>
</head>
<body>
    <div class="container">
        <p>Home</p>
        <div ng-view></div>

    </div>
    <div style="display: none">
        {% for data in plugind.html %}
        {{ data|safe }}
        {% endfor %}
    </div>
    <div class="modal fade" id="id_control_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Control</h4>
          </div>
          <div class="modal-body">
            <p>Here</p>
          </div>
        </div>
      </div>
    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/jquery-minicolors/jquery.minicolors.js"></script>
    <script src="static/jquery.onoff/dist/jquery.onoff.js"></script>
    <script src="static/js/mqttws31.js"></script>

    {% for file in plugind.js %}
    <script src="{{ file }}"></script>
    {% endfor %}
</body>
</html>
